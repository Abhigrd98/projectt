<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <div class="container">
        <h2 class="title">Bundle & Save</h2>

        <!-- Box 1 -->
        <div class="box expandable" id="box1">
            <div class="offer-box">
                <input type="radio" name="bundle" id="bundle1">
                <label for="bundle1" class="offer-label">
                    <div class="offer-details">
                        <span class="bundle-name">1 Pair</span>
                        <span class="bundle-price">DKK 195.00</span>
                    </div>
                    <div class="offer-discount">50% OFF</div>
                </label>
            </div>
            <div class="details">
                <div class="option">
                    <label for="size1">#1 Size</label>
                    <select id="size1">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <label for="color1">Colour</label>
                    <select id="color1">
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Green</option>
                    </select>
                </div>
                <div class="option">
                    <label for="size2">#2 Size</label>
                    <select id="size2">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <label for="color2">Colour</label>
                    <select id="color2">
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Green</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Box 2 -->

            <div class="offer-box">
                <input type="radio" name="bundle" id="bundle2">

                        <span class="bundle-name">2 Pair</span>
                        <span class="bundle-price">DKK 345.00</span>
                    </div>
                    <div class="offer-details_1">
                        <span class="popular-badge">Most Popular</span>
                        <div class="offer-discount">40% OFF</div>
                    </div>
                </label>
            </div>
            <div class="details">
                <div class="option">
                    <label for="size1">#1 Size</label>
                    <select id="size1">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <label for="color1">Colour</label>
                    <select id="color1">
                        <option>Red</option>

                        <option>Green</option>

                <div class="option">
                    <label for="size2">#2 Size</label>

                        <option>S</option>

                        <option>L</option>
                    </select>
                    <label for="color2">Colour</label>
                    <select id="color2">
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Green</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Box 3 -->
        <div class="box expandable" id="box3">
            <div class="offer-box">
                <input type="radio" name="bundle" id="bundle3">
                <label for="bundle3" class="offer-label">
                    <div class="offer-details">
                        <span class="bundle-name">3 Pair</span>
                        <span class="bundle-price">DKK 528.00</span>
                    </div>
                    <div class="offer-discount">60% OFF</div>
                </label>
            </div>
            <div class="details">
                <div class="option">
                    <label for="size1">#1 Size</label>
                    <select id="size1">
                        <option>S</option>

                    </select>
                </div>
            </div>
        </div>

        <div class="footer">
            <span class="free">Free 2 Day Shipping</span>
            <span class="total">Total: <strong>DKK 360.00</strong></span>
            <button class="add-to-cart">+ Add to Cart</button>
        </div>
    </div>
    <script src="project.js"></script>
</body>

</html>
